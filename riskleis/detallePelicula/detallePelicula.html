<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>riskleis</title>
    <link rel="icon" href="../Icon.PNG" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="detallePelicula.css" rel="stylesheet">
</head>

<body>

    <div id="app">

        <div class="contenedor-principal">
            <!-- Barra de navegacion -->
            <div class="contenedor-navbar">
                <div class="contenedor-nombre-navbar">
                    <p @click="goToHome()" class="fw-bold">r i s k l e i s.</p>
                </div>

                <div class="opciones-navbar">
                    <p @click="goToHome()" class="fs-6" id="inicio">Inicio</p>
                    <p class="fs-6">Series</p>
                    <p class="fs-6">Peliculas</p>
                    <p class="fs-6">Novedades</p>
                </div>

                <div class="perfil-navbar">
                    <img v-if="tieneImagen" :src="imgPATH" alt="img" class="foto-perfil">
                    <div v-else class="contenedor-foto-perfil"></div>
                    <img src="../ver.png" alt="ver" class="ver">
                </div>
            </div>

            <!-- BANNER -->
            <div class="banner-cont">
                <div class="banner">
                    <img
                            v-if="movie"
                            :src="`https://image.tmdb.org/t/p/w1280${movie.backdrop_path}`"
                            class="d-block w-100"
                            alt="Imagen de la pelÃ­cula"
                    >
                    <div class="overlay" v-if="movie">
                        <div class="banner-titulo">
                            <p class="fw-bold">{{ movie.original_title || movie.name }}</p>

                            <div class="info-movie">
                                <p class="fs-6">{{ fecha }}</p>
                                <p class="fs-5">|</p>
                                <p v-for="genero in generos" id="generos" class="fs-5" >{{genero}}</p>
                                <p class="fs-5">|</p>
                                <p class="fs-5">{{puntuacionPromedio}} %</p>
                            </div>

                            <div class="info-movie">
                                <img class="like" src="como.png" alt="like">
                                <button @click="obtenerTrailer()" class="btn btn-primary" id="promedio">{{rate}} %</button>
                            </div>

                            <p class="fs-6">{{ movie.overview }}</p>

                            <div class="mb-3">
                                <button @click="obtenerTrailer()" class="btn btn-primary">Ver trailer</button>
                            </div>

                            <div v-if="plataformas != null" class="plataformas">
                                <img class="img-plataforma" v-if="plataformas && plataformas.length > 0" v-for="plataforma in plataformas" :src="'https://image.tmdb.org/t/p/original/' + plataforma.logo_path" alt="plataforma">
                            </div>
                        </div>
                    </div>
                    <div v-else class="banner">
                        <div class="loading">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cont-segundo">

                <div class="categorias">
                    <div class="categoria">
                        <p class="fw-medium">Reparto</p>

                        <div class="contenido-categoria" v-if="reparto && reparto.length > 0">
                            <div v-for="actor in reparto" class="card" @click="" id="cartaReparto">
                                <img :src="`https://image.tmdb.org/t/p/w500/${actor.profile_path}`" alt="Poster" class="card-img-top" @error="ocultarImagen" >
                                <h5 class="card-title">{{actor.name}}</h5>
                            </div>
                        </div>

                    </div>

                    <div class="categoria">
                        <p class="fw-medium">Recomendaciones</p>

                        <div class="contenido-categoria" v-if="genreData && genreData.length > 0">
                            <div v-for="movie in genreData" class="card" @click="showMediaDetails(movie)">
                                <img :src="`https://image.tmdb.org/t/p/w500/${movie.poster_path}`" alt="Poster" class="card-img-top">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <footer id="pie">
            <div style="margin-top: 16px">
                <div class="contenidoUno">
                    <p class="fs-3">r i s k l e i s</p>
                    <p class="fs-6">Contactanos</p>
                    <p class="fs-6">Ayuda</p>
                    <p class="fs-6">Redes</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="detallePelicula.js"></script>
</body>

</html>
