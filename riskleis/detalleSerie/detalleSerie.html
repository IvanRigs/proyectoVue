<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detelles</title>
    <link rel="icon" href="../Icon.PNG" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="detalleSerie.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Barra de navegacion -->
        <div class="contenedor-navbar">
            <div class="contenedor-nombre-navbar">
                <p class="fw-bold">r i s k l e i s.</p>
            </div>
        </div>
        <div id="contSerie">
            <div v-if="isLoading">
                <h1 class="text-light">Cargando...</h1>
            </div>
            <div v-else>
                <div id="contPrincipal">
                    <div id="contImagen">
                        <img :src="`https://image.tmdb.org/t/p/w200${detallesSerie.poster_path}`" alt="">
                    </div>
                    <div id="informacion" class="ms-3">
                        <h2 class="text-light">{{ detallesSerie.name }} <span>({{ year }})</span></h2>
                        <p v-for="genero in detallesSerie.genres" class="text-light ps-2 pe-2 border border-1 border-secondary rounded-pill categoria">
                            {{ genero.name }}
                        </p>
                        <div id="contVotos">
                            <div class="contPromVotos">
                                <div class="circularProgress" :style="styleBackg">
                                    <span class="progressValue">{{ votosPromedio }}%</span>
                                </div>
                            </div>
                        </div>
                        <div id="contOverview">
                            <h3 class="text-light">Vista general</h3>
                            <p v-if="isOverview" class="text-light"> {{ detallesSerie.overview }} </p>
                            <p v-else class="text-light">No se cuenta con una sinopsis en espa√±ol</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="pie">
            <div style="margin-top: 16px">
                <div class="contenidoUno">
                    <p class="fs-3">r i s k l e i s</p>
                    <p class="fs-6">Contactanos</p>
                    <p class="fs-6">Ayuda</p>
                    <p class="fs-6">Redes</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="detalleSerie.js"></script>
</body>

</html>
