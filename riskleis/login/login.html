<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>riskleis</title>
    <link rel="icon" href="../Icon.PNG" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="login.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div id="banner">
            <h1>R I S K L E I S.</h1>
        </div>

        <div id="contForm">
            <form @submit.prevent="postLogin" class="border rounded">
                <div class="mb-3">

                    <label class="form-label">Nombre de usuario</label>
                    <input @click="errorLogin = false" type="text" v-model="username" class="form-control" required>

                    <div v-if="errorLogin" class="text-danger" aria-live="assertive">
                        Correo o contraseña incorrectas.
                    </div>

                </div>

                <div class="mb-3">

                    <label class="form-label">Contraseña</label>
                    <input @click="errorLogin = false" type="password" v-model="password" class="form-control" required>

                    <div v-if="errorLogin" class="text-danger" aria-live="assertive">
                        Correo o contraseña incorrectas.
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
        <footer id="pie">
            <h1>Riskleis</h1>
            <div class="contenidoUno">
                <h3>Contactanos</h3>
                <h3>Más información</h3>
                <h3>Redes</h3>
            </div>
        </footer>
    </div>

    <script src="login.js"></script>
</body>

</html>
